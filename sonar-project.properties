# Basic project identification
sonar.projectKey=rafrcruz_nrcruz
sonar.organization=rafrcruz
sonar.projectName=nrcruz
sonar.sourceEncoding=UTF-8

# Source and test layout
sonar.sources=backend/src,frontend/src
sonar.test.inclusions=**/*.{test,spec}.{js,jsx,ts,tsx}
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/public/**

# Coverage reports (Vitest LCOV)
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
sonar.coverage.exclusions=**/*.{test,spec}.{js,jsx,ts,tsx}
